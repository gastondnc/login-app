<div class="px-6 py-4 mt-4">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-xl font-bold tracking-tight text-blue-200 sm:text-xl">
      {{ literals.title }}
    </h2>
  </div>
  <form
    (ngSubmit)="onSubmit(form)"
    class="mx-auto mt-16 max-w-xl sm:mt-10 border-2 p-4 rounded-md"
    #form="ngForm"
  >
    <div class1="gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label class="block text-sm font-semibold leading-6 text-blue-200">
          {{literals.form.labelUsername}}
        </label>
        <div class="mt-2.5">
          <input
            [(ngModel)]="user.username"
            type="text"
            name="username"
            [placeholder]="literals.form.placeholderUsername"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold mt-3 leading-6 text-blue-200">
          {{literals.form.labelFirstName}}
        </label>
        <div class="mt-2.5">
          <input
            [(ngModel)]="user.name!.firstname"
            type="text"
            name="firstname"
            [placeholder]="literals.form.placeholderFirstName"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold mt-3 leading-6 text-blue-200">
          {{literals.form.labelLastName}}
        </label>
        <div class="mt-2.5">
          <input
            [(ngModel)]="user.name!.lastname"
            type="type"
            name="lastName"
            [placeholder]="literals.form.placeholderLastName"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold mt-3 leading-6 text-blue-200">
          {{literals.form.labelEmail}}
        </label>
        <div class="mt-2.5">
          <input
            [(ngModel)]="user.email"
            type="email"
            name="email"
            [placeholder]="literals.form.placeholderEmail"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold leading-6 mt-3 text-blue-200">
          {{literals.form.labelPassword}}
        </label>
        <div class="mt-2.5">
          <input
            [(ngModel)]="user.password"
            type="password"
            name="password"
            [placeholder]="literals.form.placeholderPassword"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="submit"
        class="block w-full rounded-md bg-blue-400 px-3.5 py-2.5 text-center text-sm font-semibold text-blue-950 shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        [disabled]="!form.valid"
      >
        {{ literals.btnSubmitLabel}}
      </button>

      <div>
        <h6 class="text-blue-200 text-xs text-center mt-3">
          {{ literals.form.description }}
          <a class="text-blue-500" routerLink="/login">{{literals.btnLoginLabel}}</a>
        </h6>
      </div>
    </div>
  </form>
  <div class="mx-auto">
    <p class="text-red-500 text-xs text-center mt-3">{{ literals.form.warning }}</p>
  </div>
</div>
