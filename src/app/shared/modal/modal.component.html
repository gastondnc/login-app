<ng-container *ngIf="isOpen === true">
  <div class="modal-container">
    <div
      [ngClass]="isError === true ? 'modal-error' : 'modal-success'"
    >
      <div>
        <h6>{{title}}</h6>
        <p>{{description}}</p>
      </div>
      <div>
        <button
          class="mx-auto py-2 px-4 text-sm bg-blue-200 text-blue-950 font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:bg-blue-400 focus:ring-opacity-75"
          (click)="close()"
        >
        Close
      </button>
      </div>
    </div>
  </div>
</ng-container>
